  
{% extends 'base.html' %} {% block content %}
<h1 class="display-3 text-center">Add Pet</h1>
<div class="text-center">
  <form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
      {{field.label}} {{field}}
      {%for error in field.errors%}
      {{error}}
      {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-primary">Submit Pet</button>
  </form>
</div>
{% endblock%}
